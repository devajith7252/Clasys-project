<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
	<style>
	body, ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo img {
    height: 50px; /* Adjust the height as needed */
}

ul {
    display: flex;
    list-style: none;
}

ul li {
    margin-right: 20px;
}

ul li:last-child {
    margin-right: 0;
}

ul li a {
    color: #fff;
    text-decoration: none;
}

/* Style the main content */
main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

.copyright {
    flex: 1;
    text-align: left;
}

.social-icons {
    flex: 1;
    text-align: center;
}

.social-icons a {
    margin-right: 10px;
    text-decoration: none;
}

.address {
    flex: 1;
    text-align: right;
}

/* Style the slideshow container */
.slideshow-container {
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}

/* Style the slideshow images */
.mySlides {
    width: 100%;
    height: auto;
    display: none;
}

.mySlides img {
    width: 100%;
    height: auto;
}

/* Create a simple slideshow */
.mySlides:first-child {
    display: block;
	
}
.icon {
    width: 30px; /* Change the size as needed */
    height: auto;
    margin-right: 10px; /* Add some spacing between icons if desired */
}
	</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/icon.jpeg" alt="Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="log2.html">Login</a></li>
                <li><a href="Reg.html">Registration</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/book1.jpeg" alt="Slide 1">
            </div>
            <div class="mySlides fade">
                <img src="images/book2.jpeg" alt="Slide 2">
            </div>
            <div class="mySlides fade">
                <img src="images/book3.jpeg" alt="Slide 3">
            </div>
            <div class="mySlides fade">
                <img src="images/book4.jpeg" alt="Slide 4">
            </div>
            <div class="mySlides fade">
                <img src="images/book5.jpeg" alt="Slide 5">
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="copyright">
                &copy; 2023 Your Company Name. All rights reserved.
            </div>
            <div class="social-icons">
                <a href="#"><img src="images/facebook.jpeg" alt="Facebook" width="30" height="30"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter" width="30" height="30"></a>
                <a href="#"><img src="images/linkedin.png" alt="LinkedIn" width="30" height="30"></a>
                <!-- Add more social icons as needed -->
            </div>
            <div class="address">
                123 Main Street, City, Country<br>
                Email: contact@example.com<br>
                Phone: +1 (123) 456-7890
            </div>
        </div>
    </footer>
	  <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds (adjust as needed)
        }

        // Initial call to start the slideshow
        showSlides();
    </script>
</body>
</html>
